<h1>Tus contactos</h1>

<div *ngIf="cargado">
    <mat-spinner></mat-spinner>
</div>


<div *ngFor="let contacto of listaRandom; let i =index">
    <div routerLink="{{contacto.id.name}}" [state]="{data:contacto, filtro: filtroSexo}">
        <h6>{{contacto.name.first}}</h6>
        <h6>{{contacto.name.last}}</h6>
        <h6>{{contacto.email}}</h6>
        <button (click)="volverHome(contacto)">Selecciona Amigo </button>
    </div>

</div>

<ng-container *ngIf="filtroSexo === 'female'|| filtroSexo === 'male' ;else templateName">
    <p>mostrando lista filtrada</p>
    <p>mostrando amigos {{filtroSexo}}</p>
</ng-container>
<ng-template #templateName>
    <p>Mostrando lista completa</p>
</ng-template>

<a routerLink="/dashboard">Volver al inicio</a>
