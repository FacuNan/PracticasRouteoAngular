<h1>ID Contacto: {{id}} </h1>

<ng-container *ngIf="contacto;else templateName">

    <h2>Nombre:{{contacto | nombreCompleto}}</h2>
   
    <h2>Email: {{contacto.email}}</h2>
</ng-container>

<ng-template #templateName>
    <h1>Error de Contacto</h1>
    
</ng-template>
<a routerLink="/contacts" [queryParams]="{sexo:filtro}"> Volver a contactos</a>
