<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Accede a tu cuenta</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]=" loginForm" (submit)="submitLogin()">
            <mat-form-field>
                <input matInput type="text" formControlName="email" placeholder="email">

                <mat-error *ngIf="Email?.errors?.['required']&& Email?.touched">
                    El campo es obligatorio
                </mat-error>
                <mat-error *ngIf="Email?.errors?.['email']&& Email?.touched">
                    El formato no es valido
                </mat-error>


            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="clave" formControlName="password">
                <mat-error *ngIf="password?.errors?.['required']&& password?.touched">
                    El campo es obligatorio
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>

        </form>
    </mat-card-content>
</mat-card>
