<h1>Contactos Aleatorios</h1>
<ng-container *ngIf="randomContact; else noContact">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar>
            <img [src]="randomContact.picture.thumbnail">
          </div>
          <mat-card-title>
            {{randomContact.name.title}}
            {{randomContact.name.first}}
            {{randomContact.name.last}}

          </mat-card-title>
          <mat-card-subtitle> {{randomContact.name.last}}</mat-card-subtitle>
        </mat-card-header>
       
        <mat-card-content>
          <p>
            {{randomContact.location.country}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>a√±adir amigo invisible</button>
          <button mat-button>Volver</button>
         
        </mat-card-actions>
      </mat-card>
</ng-container>

<ng-template #noContact>
    <p>Cargando contacto</p>
</ng-template>
